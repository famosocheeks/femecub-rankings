<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Rankings</title>
  
  <!-- CSS de DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.cubing.net/v0/css/@cubing/icons/css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="categorias-container">
    <h3>Categoría</h3>
    <div class="categorias-grid">
      <!-- Ejemplo de botones con íconos -->
      <button class="categoria-btn" data-category="3x3x3">
        <span class="cubing-icon event-222"></span> 
      </button>
      <button class="categoria-btn" data-category="4x4x4">
        <span class="cubing-icon event-333"></span> 
      </button>
      <button class="categoria-btn" data-category="5x5x5">
        <span class="cubing-icon event-444"></span> 
      </button>
      <!-- Agrega más botones según las categorías disponibles -->
    </div>
  </div>
  
  <table id="tablaRankings" class="display" style="width:100%"></table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  
  <!-- JS de DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script src="rankings.js"></script>
</body>
</html>
